<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wear Me Shop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="logo">Wear Me Shop</div>
    <nav>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to Wear Me Shop</h1>
    <p>Fashion for everyone. Stylish. Comfortable. Affordable.</p>
    <button>Shop Now</button>
  </section>

  <main>
    <section id="about">
      <h2>About Us</h2>
      <p>Wear Me Shop offers trendy clothing and accessories at great prices.</p>
    </section>

    <section id="products">
      <h2>Our Products</h2>
      <div class="gallery">
        <div class="card">T-Shirt</div>
        <div class="card">Pants</div>
        <div class="card">Jeans</div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Wear Me Shop</p>
  </footer>
</body>
</html>
